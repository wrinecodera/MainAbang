<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="onGoToFilter()" clear>
        Filter
      </button></ion-buttons
    >
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="grid-overlay">
    <ion-row>
      <ion-col>
        <ion-searchbar class="search"> </ion-searchbar>
        <button
          ion-button
          color="secondary"
          block
          class="btn2"
          (click)="doConfirm()"
        >
          <ion-icon name="locate"> </ion-icon> Locate mee
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="14">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
